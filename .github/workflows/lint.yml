name: Lint

on:
  push:
    branches:
      - main
      - release-*
    tags:
      # YYYYMMDD
      - "20[0-9][0-9][0-1][0-9][0-3][0-9]*"
  pull_request:
    branches:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_LOG: info,libp2p=off

jobs:
  verify-workspace-hack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      
      - name: Install cargo-hakari from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-hakari
      
      - name: Run cargo-hakari
        run: |
          cargo hakari generate --diff

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - uses: Swatinem/rust-cache@v2
        name: Enable Rust Caching

      - name: Format Check
        run: cargo fmt -- --check

      - name: Check (embedded-db)
        run: |
          cargo clippy --workspace --features "embedded-db testing" --all-targets --keep-going \
          -- -D warnings
      
      - name: Check (postgres)
        run: |
          cargo clippy --workspace --features testing --all-targets --keep-going \
          -- -D warnings
